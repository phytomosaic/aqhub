[[menu.main]]
    name = "CL Hub"
    url = "/hub/"
    weight = 2

[params]
  google_analytics_id="UA-192916980-1"
  homepage_button_link = '/hub'
  homepage_button_text = 'Enter'
  homepage_intro = 'CL Hub is a portal for tools related to critical loads of atmospheric deposition.'
  homepage_image = '/logo_aqhub_thin.png'
  # enable_anchor_link = true  # adds anchor links to header elements

  [params.homepage_meta_tags]
    meta_description = "CL Hub is a portal for tools related to critical loads of atmospheric deposition"
    meta_og_title = "CL Hub"
    meta_og_type = "website"
    meta_og_url = "/"
    meta_og_image = "/logo_aqhub_thick_mobile.png"
    meta_og_description = "CL Hub is a portal for tools related to critical loads of atmospheric deposition."

  [params.logo]
      mobile = "/logo_aqhub_thick_mobile.png"
      standard  = "/logo_aqhub_thick_desktop.png"
